<style>
* { box-sizing: border-box; }

html {
  /* Typography */
  font-size: 20pt;
  font-family: sans-serif;
  word-break: keep-all;
  overflow-wrap: break-word;
}

body {
  background: black;

  /* Layout */
  margin: 0;
  min-height: 100vh;
  min-height: -webkit-fill-available;

  /* Grid */
  display: grid;
  grid:
    'header' auto
    'main' 1fr
    / auto;
}

/* Header */
header {
  padding: 2rem;
  color: white;

  display: grid;
  grid:
    'title title title' auto
    'quote quote quote' auto
    'desc  desc  desc ' auto
    '.     .     .    ' auto
    / 6rem 6rem 6rem;
  place-content: start center;
  gap: 1rem;

  /* Background */
  position: relative;
  overflow-x: hidden;
}
header > h1 { grid-area: title; margin: 0; letter-spacing: -1pt; }
header > #quote { grid-area: quote; color: #aaa; }
header > #desc { grid-area: desc; margin-bottom: 1.5rem; }
header > a { place-self: start; }
header > a > svg {
  height: 4rem;
  fill: rgba(255, 255, 255, 0.6);
  transition: fill 0.35s;
}
header > a > svg:hover:hover { fill: rgb(255, 248, 211); }

/* Background */
@keyframes bg {
  00.000% { background-position: -40px; opacity: 0; }
  08.333% { opacity: 0.4; }
  33.333% { opacity: 0.4; }
  41.666% { background-position: +40px; opacity: 0; }
  100%    { background-position: +40px; opacity: 0; }
}
#bg0, #bg1, #bg2 {
  position: absolute;
  margin: 0 -40px;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: -1;

  background-repeat: no-repeat;
  background-size: cover;

  animation: 15s linear 0s infinite normal both running bg;
}
#bg0 {
  background-image: url(bg0.jpg);
}
#bg1 {
  background-image: url(bg1.jpg);
  animation-delay: 5s;
}
#bg2 {
  background-image: url(bg2.jpg);
  animation-delay: 10s;
}

/* Main */
main {
  justify-self: stretch;
  background: #fff9f0;
  color: #353535;
}

article {
  margin: 0 auto;
  max-width: 1000px;

  padding: 2rem;
  display: grid;
  gap: 1rem;
}
article h3 { margin: 0; }
article h4 { margin: 0; }
article small { color: #333; font-size: 0.6em; }
</style>
